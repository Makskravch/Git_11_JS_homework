    <script>
        let arr = [];
    let quantity = Math.floor(Math.random() * 100 + 1);

    for (let i = 0; i < quantity; i++) {
        arr[i] = Math.floor(Math.random() * 4000 + 1);
    }

    console.log(arr);

    function product(x) {
        return (x < 2000);
    }

    let productLess2000 = arr.filter(product);
    console.log(productLess2000);
    </script>
