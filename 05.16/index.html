<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        class NotANumberError extends Error {
            constructor() {
                super()
                this.name = 'NotANumberError'
                this.message = 'має бути числом'
                this.stack = (new Error()).stack
            }
        }

        class OutOfRangeError extends Error {
            constructor() {
                super()
                this.name = 'OutOfRangeError'
                this.message = 'за межами допустимого діапазону'
                this.stack = (new Error()).stack
            }
        }

        function checking() {
            let month = parseInt(document.getElementById('month').value)
            let rating = parseInt(document.getElementById('rating').value)
            let btn = document.getElementById('btn')
            let conclusion = document.getElementById('conclusion')

            try {
                if (isNaN(month)) {
                    throw new NotANumberError()
                }
                if (month < 1 || month > 12) {
                    throw new OutOfRangeError()
                }
            } catch (error) {
                if (error instanceof NotANumberError) {
                    alert(`Номер місяця ${error.message}`)
                    document.getElementById('month').value = ''
                }
                if (error instanceof OutOfRangeError) {
                    alert(`Номер місяця ${error.message}`)
                    document.getElementById('month').value = ''
                }
                conclusion.value = 'Не можна виправити'
            }

            try {
                if (isNaN(rating)) {
                    throw new NotANumberError()
                }
                if (rating < 1 || rating > 100) {
                    throw new OutOfRangeError()
                }
            } catch (error) {
                if (error instanceof NotANumberError) {
                    alert(`Оцінка ${error.message}`)
                    document.getElementById('rating').value = ''
                }
                if (error instanceof OutOfRangeError) {
                    alert(`Оцінка ${error.message}`)
                    document.getElementById('rating').value = ''
                }
                conclusion.value = 'Не можна виправити'
            }
            conclusion.value = 'Можна виправити'

            if (month == 5 || month == 12 || rating >= 80) {
                conclusion.value = 'Не можна виправити'
            }
        }

        window.onload = function () {
            btn.onclick = checking;
        }
    </script>
</head>

<body>
    Місяць <input type="text" id="month"><br>
    Оцінка <input type="text" id="rating"><br>
    <input id="btn" type="button" value="Перевірка"><br>
    Висновок <input type="text" id="conclusion" disabled><br>
</body>

</html>
