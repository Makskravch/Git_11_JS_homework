        class NewsList {
            constructor(titleCategory, newsList, newsLink,  updateTime = 2000) {
                this.titleCategory = titleCategory
                this.newsList = newsList
                this.newsLink = newsLink
                this.fiveCurrentNews = []
                this.fiveCurrentLink = []
                this.updateTime = updateTime
            }

            fiveNews() {
                for (let i = 0; i < 5; i++) {
                    let randIndex = Math.floor(Math.random() * this.newsList.length)
                    this.fiveCurrentNews.push(this.newsList[randIndex])
                    this.fiveCurrentLink.push(this.newsLink[randIndex])
                }
            }

            render(containerId) {
                this.fiveNews()
                let div = document.getElementById(containerId)
                let ul = document.createElement('ul')
                ul.style.listStyle = 'none'
                for (let i = 0; i < 5; i++) {
                    let li = document.createElement('li')
                    let link = document.createElement('a')
                    link.href = this.fiveCurrentLink[i]
                    link.innerText = this.fiveCurrentNews[i]
                    li.appendChild(link)
                    ul.appendChild(li)
                }
                div.innerText = this.titleCategory
                div.appendChild(ul)
            }

            updateFiveCurrentNews(containerId) {
                setInterval(this.render.bind(this, containerId), this.updateTime)
            }
        }
