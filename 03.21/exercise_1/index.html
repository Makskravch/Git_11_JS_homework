<body>
    <script>
        let n = parseFloat(prompt("Enter dimension 'N'", ""))
    let arr = [];
    let arrSeriesLength = [];

    for (let i = 0; i < n; i++) {
        let series = parseInt(prompt("Enter a series", "0"));
        arr[i] = new Array(series);
        arrSeriesLength[i] = arr[i].length;
    }
    console.log(arrSeriesLength);
    </script>
</body>
